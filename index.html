<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
        <form action="" name="calculator" cellspacing="0">
            <input type="text" class="Visor" name="text1" disabled>
            <input type="text" class="limpar" name="text12" value="C" onclick="location.reload()">
            <br>
            <input type="button" class="numero" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="numero" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="numero" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="mais" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
            <br>
            <input type="button" class="numero" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="numero" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="numero" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="menos" name="subbtn" value="-" onclick="displaynum(subbtn.value)"> 
            <br>
            <input type="button" class="numero" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="numero" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="numero" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="divi" name="divbtn" value="/" onclick="displaynum(divbtn.value)"> 
            <br>
            <input type="button" class="numero" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="ponto" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="mult" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)">
            <input type="button" class="igual" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
        </form>

        <script src="Script/script.js"></script>
</body>
</html>
